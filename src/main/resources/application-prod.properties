spring.datasource.url=jdbc:mariadb://${MARIADB_DB_HOST}/res_order_db
spring.datasource.username=${MARIADB_DB_USERNAME}
spring.datasource.password=${MARIADB_DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always